<!DOCTYPE html>
<head>

</head>
<body>
    <header>
        <h1>Cookie Bakery</h1>
        <nav>
            <a href="home.html">Home</a>

    </header>
    <main>
        <section>
            <h2>MENU SHOP</h2>
            <div class="menu-items">
                <div class="item">
                    <img src="croissant.jpg" alt="Croissant" width="170">
                    <p>CROISSANT - Rp13.000</p>
                    <button class="btn">add to cart</button>
                </div>
                <div class="item">
                    <img src="cookies.jpg" alt="Cookies" width="180">
                    <p>COOKIES - Rp10.000</p>
                    <button class="btn">add to cart</button>
                </div>
                <div class="item">
                    <img src="caron.jpg" alt="Macaroni" width="190">
                    <p>MACARONI - Rp18.000</p>
                    <button class="btn">add to cart</button>
                </div>
                <div class="item">
                    <img src="chubby boy.jpg" alt="Chubby Donuts" width="180">

                </div>
                <div class="item">
                    <img src="cromboloni hd.jpg" alt="Cromboloni" width="170">

                    <button class="btn">add to cart</button>
                </div>

                    <img src="pinkdounuts.jpg" alt="pink donuts" width="160">
                    <p>PINK DONUTS - Rp33.000</p>
                    <button class="btn">add to cart</button>
                </div>
                <div class="item">
                    <img src="coklat cake.jpg" alt="Chocolate cake" width="180">
                    <p>CHOCOLATE CAKE - Rp20.000</p>
                    <button class="btn">add to cart</button>

            </div>
